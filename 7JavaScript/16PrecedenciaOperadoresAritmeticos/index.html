<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedência Aritmética</title>
</head>

<body>
    <script>
        /*
        a ordem de precedência ocorre da esquerda para a direita e de cima para baixo

        entretanto nesta situação a primeira conta a ser feita seria 5 * 2 pois pela ordem de precedência a multiplicação ocorre primeiro
        1° **
        2° * / %
        3° + -
        caso em uma conta existam operadores com a mesma precedência, a mesma é feita da esquerda para direita
        é possível alterar a ordem usando () informando que determinada conta deve ocorrer primeiro
        */
        document.write(11 + 5 - 5 * 2 / 2)
    </script>
</body>

</html>
