<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativas para Matemática</title>
</head>

<body>
    <script>
        var x = Math.ceil(10.380)//a função ceil do objeto Math arredonda para cima o número selecionado
        document.write(`${x}<br/>`)

        x = Math.floor(10.380)//a função floor do objeto Math arredonda para baixo o número selecionado
        document.write(`${x}<br/>`)

        x = Math.round(10.380)//a função round do objeto Math arredonda para baixo ou para cima dependendo do número após a vírgula
        document.write(`${x}<br/>`)

        x = Math.random()//cria uma número aleaório entre 0 e 1
        document.write(`${x}<br/>`)
    </script>
</body>

</html>
