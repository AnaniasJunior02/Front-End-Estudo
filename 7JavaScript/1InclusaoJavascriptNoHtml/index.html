<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão do javascript no html</title>
</head>
<body>
    <h1>Inicio Javascript</h1>

    <input id="nome" type="text" placeholder="digite o velor que será pego">

    <!--usar javascript no head fará com que ele seja carregado com antecedência o que dependendo poderá
    causar problemas na execução do código
    forma externa de usar javascript-->
    <script src="index.js"></script>
    
    <!--é possível chamar o javascript a qualquer momento de forma interna usando a tag script-->
    <script>alert("usando forma interna")</script>
</body>
</html>
