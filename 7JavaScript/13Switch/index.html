<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        /*
        o break finaliza o case e caso não esteja no local os cases abaixo serão selecionados até que apareça um case
        neste exemplo o case está comparando o valor e tipo de parametro

        EXEMPLO:
        */

        var parametro = 2;

        switch(parametro){
            case 1:
                document.write("Parâmetro 1")
                break;
            case 2:
                document.write("Parâmetro 2")
                break;
            default:
                document.write("Default")
        }
    </script>
</body>

</html>
