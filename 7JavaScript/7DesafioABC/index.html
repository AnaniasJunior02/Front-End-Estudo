<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores null e undefined</title>
    <script>
        //Desafio: inverter os valores de A e B.
        var a = 10;
        var b = 20;
        var c = null;

        document.write(` A: ${a} <br/>`)
        document.write(` B: ${b} <br/>`)
        document.write(` C: ${c} <br/>`)
        
        document.write(`<hr/>`)

        var c = a;
        var a = b;
        var b = c;
        document.write(` A: ${a} <br/>`)
        document.write(` B: ${b} <br/>`)
        document.write(` C: ${c} <br/>`)

    </script>
</head>
<body>
</body>
</html>
