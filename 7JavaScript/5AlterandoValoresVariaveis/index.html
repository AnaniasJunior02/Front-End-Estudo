<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores null e undefined</title>
    <script>

        //null
        var nulo = null;
        //undefined
        var naoDefinido;

        document.write(`<h1>a variável nulo possuí o valor ${nulo} e a variável naoDefinido possuí o valor ${naoDefinido} </h1>`);

        var nulo = 1;

        var naoDefinido = 2;

        document.write(`<h1>após a mudança a variável nulo possuí o valor ${nulo} e a variável naoDefinido possuí o valor ${naoDefinido} </h1>`);
        
    </script>
</head>
<body>
</body>
</html>
