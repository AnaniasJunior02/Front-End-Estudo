<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos de Atribuição</title>
</head>

<body>
    <script>
        //forma de usar operadores aritméticos em atribuição
        var numero = 10;
        var nome = "joão"
        var sobrenome = "Almeida"

        document.write(`somou em 5 o valor ${numero} e ficou ${numero += 5}<br/>`)
        document.write(`subtraiu em 7 o valor ${numero} e ficou ${numero -= 7}<br/>`)
        document.write(`multiplicou em 2 o valor ${numero} e ficou ${numero *= 2}<br/>`)
        document.write(`o resto de ${numero} dividido por 3 é ${numero %= 3}<br/>`)
        document.write(`é possível concatenar usando operador de atribuição ${nome += sobrenome}`)
    </script>
</body>

</html>
