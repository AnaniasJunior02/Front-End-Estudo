<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anônimas e Wrapper</title>
</head>

<body>
    <script>
        /*wrapper seria a tecnica de embrulhar a função e neste exemplo a função não possuí nome e é chamada usando 
        o nome da sua variável*/
        var exibirSaudacao = function(nome){
            document.write(`Ola ${nome}`)
        }
        exibirSaudacao("Jorge");
    </script>
</body>

</html>
