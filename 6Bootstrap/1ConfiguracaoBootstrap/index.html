<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--viewport é toda área visualizavel do navegador, ela possui uma configuração no contente que faz ela ter a largura total do dispositivo
    e também ele define o zoom inicial para 1. este meta é necessário para que o bootstrap funccione-->
    <title>Bootstrap demo</title>
    <!--no link podemos utilizar tanto pastas locais quanto um link externo para selecionarmos o bootstrap no css e js.
    Este é o link externo <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    porém no momento o link está apontando para uma pasta local-->
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!--link externo para o js <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">-->
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!--integrity e crossorigin são medidas de segurança que garantem que o arquivo que o arquivo que foi carregado uma vez não tenha sido alterado
    assim o navegador irá saber de onde ele está vindo. se o arquivo for alterado o navegador não irá carregar.
    como estou usando um link local eles não serão necessários-->
  </body>
</html>
