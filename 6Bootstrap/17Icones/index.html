<!doctype html>
<html lang="pt-br">

<head>

    <title>Ícones</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body style="margin-bottom: 200px;padding: 16px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-info">
        <h3 class="navbar-brand ps-3 fw-bold">Sites com Ícones para usar</h3>
        <ul class="navbar-nav ms-auto pe-3">
            <li class="nav-item">
                <a class="nav-link btn btn-outline-danger" href="https://icons.getbootstrap.com/">Bootstrap Icons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-outline-danger" href="https://fontawesome.com/search?o=r&m=free">FontAwesome</a>
            </li>
        </ul>
    </nav>
    <!--exemplo de como usar icones do bootstrap-->
    <h3 class="border-bottom">Bootstrap Icons</h3>
    <span class="bi bi-archive display-1 bg-danger text-info"></span>
    <i class="bi bi-clock display-1 text-success"></i>

    <button class="btn btn-danger btn-lg">
        <i class="bi bi-clock"></i>
        Clique aqui
    </button>

    <!--emplo de como usar icones do font-awesome-->
    <h3 class="border-bottom">Font Awesome</h3>
    <i class="fas fa-bars display-1 text-info"></i>
    <i class="fas fa-shield-halved display-1 text-danger"></i>
    <span class="fas fa-bomb display-1 text-warning"></span>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
