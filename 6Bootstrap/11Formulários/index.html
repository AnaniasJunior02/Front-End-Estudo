<!doctype html>
<html lang="pt-br">

<head>

    <title>Formulários no Bootstrap</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="margin-bottom: 200px;padding: 16px;">

    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>

        <!-- caixas de texto -->
        <div class="mb-3">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="mb-3">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="mb-3">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="mb-3">
            <label for="arquivo">Arquivo</label>
            <input class="form-control" type="file" id="arquivo">
        </div>


        <!-- custom file input -->
         <!--no bootstrap 5 estas classes foram removidas-->
        <div class="custom-file">
            <input class="custom-file-input" type="file" id="arquivo">
            <label class="custom-file-label">Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div class="mb-3">
            <label id="range">Satisfação</label>
            <input class="form-range" type="range" id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control me-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-outline-primary" type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    usando javascript é possível adicionar estas classes em no momento certo
    -->
    <form>

        <div class="mb-3">
            <label for="email-usuario">email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                Email válido
            </div>
        </div>

        <div class="mb-3">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-outline-primary" type="submit" value="Logar">

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
