<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tamanhos e Bordas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <!-- Classe de Largura
********************************************************************************************************-->
<!-- w-(valor) é a classe que define a largura-->
<div class="bg-primary w-25">width25%</div>
<div class="bg-primary w-50">width50%</div>
<div class="bg-primary w-75">width75%</div>
<div class="bg-primary w-100">width100%</div>
<div class="bg-primary w-auto">width auto</div>

<br>
<br>

    <!-- Classe de Altura
********************************************************************************************************-->
<!-- h-(valor) é a classe que define a altura-->
<div style="height: 300px; border: 1px solid gray;">
    <div class="bg-warning d-inline-block h-25">height 25%</div>
    <div class="bg-warning d-inline-block h-50">height 50%</div>
    <div class="bg-warning d-inline-block h-75">height 75%</div>
    <div class="bg-warning d-inline-block h-100">height 100%</div>
    <div class="bg-warning d-inline-block h-auto">height auto</div>
</div>

<br>
<br>

    <!-- Bordas
********************************************************************************************************-->
<!--
border -> Todas as Bordas
border-top -> Borda Superior
border-bottom -> Borda Inferior
border-end -> Borda no fim
border-start -> Borda no início

Cores de Nordas
border-(cor): primary, scondary, success, info, warning, danger, light, dark, white
-->

<div class="bg-white mb-2 border border-primary">Todas as borda</div>
<div class="bg-white mb-2 border-top border-secondary">Borda Superior</div>
<div class="bg-white mb-2 border-bottom border-success">Borda Inferior</div>
<div class="bg-white mb-2 border-end border-info">Borda no fim</div>
<div class="bg-white mb-2 border-start border-warning">Borda no inicio</div>

<br>
<br>

    <!-- Border Radius
********************************************************************************************************-->
<!--
Border Radius
opções: rounded, rounded-top, rounded-end, rounded-start, rounded-circle
-->

<div class="bg-light mb-2 border rounded">rounded</div>
<div class="bg-light mb-2 border rounded-top">rounded top</div>
<div class="bg-light mb-2 border rounded-bottom">rounded bottom</div>
<div class="bg-light mb-2 border rounded-start">rounded start</div>
<div class="bg-light mb-2 border rounded-end">rounded end</div>
<div class="bg-light mb-2 p-5 border rounded-circle w-25">rounded circle</div>

</body>

</html>
