<!doctype html>
<html lang="pt-br">

<head>

    <title>Carousel Slider</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body style="padding-bottom: 80px;">

    <div class="container"><!--Container -->
        <div class="row"><!--Row -->
            <div class="col-sm-8 m-auto"><!--col-sm8 -->

                <h1>Slider simples</h1>
                <div class="carousel slide" data-bs-ride="carousel"><!--Carousel -->
                    <div class="carousel-inner"><!--Inner -->

                        <div class="carousel-item active">
                            <img src="imagens/imagem1.jpeg" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/imagem2.jpeg" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/imagem3.jpeg" class="img-fluid">
                        </div>

                    </div><!--/Inner -->
                </div><!--/Carousel -->


                <h1>Slider com controles</h1>
                <div id="carousel-controles" class="carousel slide" data-bs-ride="carousel"><!--Carousel -->
                    <div class="carousel-inner"><!--Inner -->

                        <div class="carousel-item active">
                            <img src="Imagens/imagem1.jpeg" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="Imagens/imagem2.jpeg" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="Imagens/imagem3.jpeg" class="img-fluid">
                        </div>

                    </div><!--/Inner -->

                    <!-- Controles -->
                    <a href="#carousel-controles" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-controles" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div><!--/Carousel -->


                <h1>Slider com controles/indicadores</h1>
                <div id="carousel-indicadores" class="carousel slide" data-bs-ride="carousel"><!--Carousel -->

                    <!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-indicadores" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel-indicadores" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel-indicadores" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>

                    <div class="carousel-inner"><!--Inner -->

                        <div class="carousel-item active">
                            <img src="imagens/imagem1.jpeg" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/imagem2.jpeg" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/imagem3.jpeg" class="img-fluid">
                        </div>

                    </div><!--/Inner -->

                    <!-- Controles -->
                    <a href="#carousel-indicadores" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-indicadores" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div><!--/Carousel -->


                <h1>Slider com legendas</h1>
                <div id="carousel-legenda" class="carousel slide" data-bs-ride="carousel"><!--Carousel -->

                    <!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-legenda" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel-legenda" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel-legenda" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>

                    <div class="carousel-inner"><!--Inner -->

                        <div class="carousel-item active">
                            <img src="imagens/imagem1.jpeg" class="img-fluid" alt="Imagem 1">
                            <div class="carousel-caption">
                                <div style="background: black; padding: 10px;">
                                    <h3>Item 1</h3>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/imagem2.jpeg" class="img-fluid" alt="Imagem 2">
                            <div class="carousel-caption">
                                <h3>Item 2</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/imagem3.jpeg" class="img-fluid" alt="Imagem 3">
                            <div class="carousel-caption">
                                <h3>Item 3</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>

                    </div><!--/Inner -->

                    <!-- Controles -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-legenda"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-legenda"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div><!--/Carousel -->
            </div><!--/col-sm8 -->
        </div><!--/Row -->
    </div><!--/Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha3 84-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
