<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elementos Flutuantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <!-- Aplicacção de Margin
********************************************************************************************************-->
<!--
mt -> Margin Top
mb -> Margin Bottom
ms -> Margin Start
me -> Margin end
mx -> Margin no heixo x (horizontal) esquerda direita
my -> Margin no heixo y (vertical) top/bottom
m  -> Margin em todos os lados
valores a definir (0 até 5)
-->

<h1 class="bg-success">Margin</h1>
<p class="bg-success mt-5">Conteúdo principal</p>
<h1 class="bg-success me-5">Margin</h1>

<br>
<br>

    <!-- Aplicacção de Padding
********************************************************************************************************-->

<!--
pt -> Padding Top
pb -> Padding Bottom
ps -> Padding Start
pe -> Padding end
px -> Padding no heixo x (horizontal) esquerda direita
py -> Padding no heixo y (vertical) top/bottom
p  -> Padding em todos os lados
valores a definir (0 até 5)
-->

<h1 class="bg-success">Padding</h1>
<p class="bg-success pt-5">Conteúdo principal</p>
<h1 class="bg-success p-5 ps-5">Padding</h1>
</body>

</html>
