<doctype html>
    <html>

        <head>
            <title>Site</title>
            <meta charset="utf-8">
        </head>

        <body>

            <h2>Lista não ordenada</h2>

            <!--A lista ordenada usa numeração e a não ordenada não-->
            <!-- LISTA NÃO ORDENADAul é a lista  não ordenada e é possivel editar os marcadores dentro dela
             o circle dentro de type os deixa  com o formato redondo, square quadrado, disc é a marcação padrão-->

            <ul type="circle">
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>

            <h2>Lista ordenada</h2>
        <!--A lista ordenada em sua formatação o 1 modifica a lista para numeros, A modifica para letras maiusculas,
        a letras minusculas, I algarismos romanos, i algarismos romanos minusculos-->
            <ol type="I">
                <li>cor favorita?</li>
                <li>numero favorito?</li>
                <li>comida favorita</li>
            </ol>

        </body>

    </html>
