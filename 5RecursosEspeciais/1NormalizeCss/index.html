<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Normalize CSS</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <!--o normalize ajusta a exibição para diferentes navegadores, assim exbições que possuem grandes diferenças para
        os usuários é ajustada de acordo para cada navegador e não zerada, assim como no reset css. Ou seja ele não deixa exatamente igual deixando
        a exibição mais consistente independente do navegador. Corrigindo assim problemas comuns no css em razão dessa diferença
        
        um bom exemplo da diferença entre navegadores é comparar o código abaixo no safari e no google chrome, ambos terão diferenças
        notáveis, nos botões. Ou o brave e microsoft edge que é percepitível também no botão-->
    </head>
    <body>
        <fieldset>
            <legend>Cadastro</legend>
            Nome: <input type="text" name=""><br>
            Senha: <input type="text" name=""><br>
            <button>Salvar</button>
        </fieldset>
    </body>
</html>
