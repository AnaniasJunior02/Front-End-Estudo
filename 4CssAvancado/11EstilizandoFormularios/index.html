<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <h2> Estililzando Formulários</h2>
    <form>
        <fieldset> <!--fieldset agrupa dados semelhantes em uma borda-->
            <legend>Detalhes de contato</legend><!---a legenda presente na borda do fieldset-->
            <div>
                <label for="nome">Nome:</label><!--sua tradução seria "etiqueta" e serve para identificar o campo-->
                <input type="text" name="nome" id="nome">
                <!--o for é utilizado para ligar o id em input a label,ao clicar no mome ele seleciona o campo, caso um deficiente visual utilizar algo para ler eles serão identificados-->
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for=mensagem>Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>

</html>
