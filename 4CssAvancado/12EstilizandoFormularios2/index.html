<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Estilizando Tabelas 2</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <div id="container">
        <img src="../Imagens/perfil.png">

        </form>
    </div>

</body>

</html>
