<!doctype html>
<html>
    <head>

        <title>Tamanho de textos</title>
        <meta charset="utf-8">
        <style type="text/css">


            div{
                font-size: 60px;
            }
            .texto{
                /*
                px = tamanho fixo
                % = tamanho relativo
                em = tamanho relativo ao container pai
                1 em equivale ao tamanho padrão que for definido para onde o texto estiver dentro*/
                font-size: 1em;
            }

            .texto2{
                font-size: 15px;
            }
        </style>

    </head>

    <body>

        <div>
            <p class="texto">Conteúdo</p>
            <p class="texto2">Conteúdo 2</p>
        </div>

    </body>
</html>
