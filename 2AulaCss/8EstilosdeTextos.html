<!doctype html>
<html>
    <head>

        <title>Estilos de textos</title>
        <meta charset="utf-8">
        <style type="text/css">
            body{
                font-size: 40px;
                font-family:'Times New Roman', Times, serif;
            }
            /*é possível definir o quanto negrito o texto pode ficar e isso vária entre 100 á 900 dentro de weight
            é possível usar o text decoration para definir algumas formatações como adicionar uma linha sobre as palavras
            é possível colocar todas as formatações em uma única classe*/
            .negrito{
                font-weight: bold;
            }
            .italico{
                font-style: italic;
            }
            .underline{
                text-decoration: underline;
            }
            .overline{
                text-decoration: overline;
            }
            .line-through{
                text-decoration: line-through;
            }
            
        </style>

    </head>

    <body>
        <p class="negrito">Texto qualquer</p>
        <p class="italico">Texto qualquer</p>
        <p class="underline">Texto qualquer</p>
        <p class="overline">Texto qualquer</p>
        <p class="line-through">Texto qualquer</p>
        <p>Texto qualquer</p>
        <a href="https://www.w3.org/Style/Examples/007/fonts.pt_BR.html">Fontes</a>
    </body>
</html>
