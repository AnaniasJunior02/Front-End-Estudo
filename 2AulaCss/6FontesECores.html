<!doctype html>
<html>
    <head>

        <title>Fontes e Cores</title>
        <meta charset="utf-8">
        <style type="text/css">
            /*as cores neste caso estão em linguagem hexadecimal que é o recomendado, porém o é possível utilizar em rgb também*/
            /*é recomendado definir mais de uma fonte específica para caso o usuário não possua o browser tentar adquirir a próxima*/
            .formatacao{
                color: #e6f60b;
                font-size: 30px;
                background: #0af09c;
                font-family:'Times New Roman', Times, serif;
            }

        </style>

    </head>

    <body>
        <a href="https://www.w3schools.com/Css/css_font.asp">Fontes</a>
        <a class="formatacao" href="https://www.homehost.com.br/blog/tutoriais/tabela-de-cores-html/"> cores para formatação</a>
        <p class="formatacao">Conteúdo</p>
    </body>
</html>
